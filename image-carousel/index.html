<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel-container" id ="carousel-container">
        <div class="carousel-image-wrapper" id="carousel-image-wrapper">
            <img src="https://picsum.photos/id/1018/900/500" alt="mountain">
            <img src="https://picsum.photos/id/1019/900/500" alt="sky">
            <img src="https://picsum.photos/id/1020/900/500" alt="bear">
            
            
        </div>
        <a class="prev" onclick="plus(-1)">&#10094;</a>
        <a class="next" onclick="plus(1)">&#10095;</a>
        
        <div style="text-align:center">
            <span class="dot" onclick="current(1)"></span> 
            <span class="dot" onclick="current(2)"></span> 
            <span class="dot" onclick="current(3)"></span> 
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
